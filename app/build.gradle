apply plugin: 'com.android.application'


//名称	版本号	API等级
//Android Q	10.0	29
//Android Pie	9.0	28

android {
//    compileSdkVersion 28
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.yy.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

//        只支持armeabi-v7a
        ndk {
            abiFilters "armeabi-v7a"  // 指定要ndk需要兼容的架构(这样其他依赖包里mips,x86,armeabi,arm-v8之类的so会被过滤掉)
        }


    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }


    //签名的配置
    signingConfigs {
        release {
            storeFile file('thekeystore')
            storePassword 'yonyou'
            keyAlias 'caskeystore'
            keyPassword '123456'
        }
        debug {
            storeFile file('thekeystore')
            storePassword 'yonyou'
            keyAlias 'caskeystore'
            keyPassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // aar
    repositories {
        flatDir {
            dirs 'libs'  // aar目录
        }
    }


    dexOptions {
        incremental = true
        dexInProcess false    // 加快构建速度:是作为单独的进程运行dx编译器，还是在Gradle守护进程JVM中运行。
        javaMaxHeapSize "4g" //此处可根据电脑本身配置 数值越大 当然越快
        preDexLibraries = false
        maxProcessCount = 4

//        电脑配置高的话可以放开下面的配置
//        javaMaxHeapSize "4g"
//        incremental true
//        preDexLibraries = false
//        dexInProcess false
//        maxProcessCount = 4
//        threadCount = 4

    }


    lintOptions {
        //设置编译的lint开关，程序在buid的时候，会执行lint检查，有任何的错误或者警告提示，都会终止构建
        abortOnError false
        // Android较高版本会要求一些东西,容易warning出现, 下面是为了消灭掉警告⚠️
        disable 'GoogleAppIndexingWarning'
    }

//    解决AndroidManifest文件里面报警告⚠️ -> App is not indexable by Google Search
//    lintOptions {
//        disable 'GoogleAppIndexingWarning'
//    }


}

