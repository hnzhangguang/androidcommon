apply plugin: 'com.android.application'


//名称	版本号	API等级
//Android Q	10.0	29
//Android Pie	9.0	28

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.yy.app"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

//    解决AndroidManifest文件里面报警告⚠️ -> App is not indexable by Google Search
//    lintOptions {
//        disable 'GoogleAppIndexingWarning'
//    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
//        incremental =true
        javaMaxHeapSize "4g" //此处可根据电脑本身配置 数值越大 当然越快
        preDexLibraries = false

    }

}

dependencies {
//    implementation
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:28.0.0'  //v4 Support Libraries
    api 'com.android.support:recyclerview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'// material design 的引入....
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
}


